<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Banwave API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .stats {
            font-size: 18px;
            color: #555;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Banwave API</h1>
        <div class="stats">
            <p>Fetching data from the Roblox Banwave API...</p>
            <pre id="apiData">Loading...</pre>
        </div>
        <script>
            // Function to fetch and display the data
            async function fetchBanwaveData() {
                try {
                    const response = await fetch('banwave.json');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    document.getElementById('apiData').textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    document.getElementById('apiData').textContent = 'Error fetching data: ' + error.message;
                }
            }

            // Fetch data on page load
            window.onload = fetchBanwaveData;
        </script>
    </div>
</body>
</html>
